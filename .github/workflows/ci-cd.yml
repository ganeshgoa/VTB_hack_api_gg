name: API Security Analyzer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build and test
      run: mvn -B clean package
      
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: api-security-analyzer
        path: target/*.jar
    - name: Run security analysis
      run: |
        mkdir -p test-specs
        # Создаем минимальную тестовую спецификацию
        cat > test-specs/test.yaml << EOF
        openapi: 3.0.0
        info:
        title: Test API
        version: 1.0.0
        paths:
        /test:
            get:
            responses:
                '200':
                description: OK
        EOF
        
        # Запускаем анализ
        java -jar target/api-security-analyzer-1.0.0.jar \
        --input test-specs/test.yaml \
        --output ./reports